<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>brncraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0f7ff;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
        url("fundo.jpg") center/cover no-repeat;
    }

    .container {
      text-align: center;
      backdrop-filter: blur(14px);
      background: rgba(0, 120, 255, 0.15);
      padding: 40px 60px;
      border-radius: 22px;
      box-shadow: 0 0 60px rgba(0, 180, 255, 0.7);
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
      color: #7dd3fc;
      text-shadow: 0 0 25px rgba(0, 200, 255, 1);
    }

    #logo {
      width: 120px;
      margin-bottom: 15px;
    }

    #timer {
      font-size: 3.5rem;
      letter-spacing: 5px;
      margin-top: 15px;
    }

    #message {
      display: none;
      margin-top: 25px;
      font-size: 2.2rem;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #7dd3fc; }
      to { text-shadow: 0 0 40px #38bdf8, 0 0 80px #0ea5e9; }
    }

    #score {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #bae6fd;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* MINIGAME */
    #orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #7dd3fc, #0284c7);
      box-shadow: 0 0 30px #38bdf8;
      position: absolute;
      cursor: pointer;
      z-index: 3;
    }

    #orb:active {
      transform: scale(0.85);
    }
  </style>
</head>

<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>brncraft</h1>

    <!-- LOGO (opcional) -->
    <img id="logo" src="logo.png" alt="logo">

    <div id="timer">00:00:10</div>
    <div id="message">ðŸŽ† Feliz Ano Novo! ðŸŽ†</div>
    <div id="score">ðŸŽ® Pontos: <span id="points">0</span></div>
  </div>

  <div id="orb"></div>

  <audio id="fireSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b8cf2b5ab.mp3"></audio>

  <script>
    /* CRONÃ”METRO */
    let time = 10;
    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");
    const fireSound = document.getElementById("fireSound");

    const interval = setInterval(() => {
      let minutes = String(Math.floor(time / 60)).padStart(2, "0");
      let seconds = String(time % 60).padStart(2, "0");
      timerEl.textContent = `${minutes}:${seconds}`;

      if (time === 0) {
        clearInterval(interval);
        timerEl.style.display = "none";
        messageEl.style.display = "block";
        fireSound.play();
        startFireworks();
      }
      time--;
    }, 1000);

    /* FOGOS */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function startFireworks() {
      setInterval(() => {
        explode(rand(100, canvas.width - 100), rand(50, canvas.height / 2));
      }, 500);
    }

    function explode(x, y) {
      for (let i = 0; i < 60; i++) {
        particles.push({
          x, y,
          dx: rand(-4, 4),
          dy: rand(-4, 4),
          life: 60,
          color: `hsl(${rand(190,210)},100%,65%)`
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    /* MINIGAME */
    const orb = document.getElementById("orb");
    const pointsEl = document.getElementById("points");
    let points = 0;

    function moveOrb() {
      orb.style.left = rand(20, window.innerWidth - 80) + "px";
      orb.style.top = rand(20, window.innerHeight - 80) + "px";
    }

    orb.onclick = () => {
      points++;
      pointsEl.textContent = points;
      moveOrb();
    };

    setInterval(moveOrb, 1200);
    moveOrb();
  </script>
</body>
</html>
